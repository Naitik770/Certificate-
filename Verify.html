<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Certificate Verification — RUCHI TUTORIAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg,#f9f8f6,#ffffff);
      font-family: 'Inter',sans-serif;
      padding: 40px 15px;
    }
    .verify-card {
      max-width: 750px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
      padding: 40px;
      text-align: center;
    }
    .status {
      font-size: 20px;
      font-weight: 600;
      margin: 15px 0;
    }
    .success { color: #0d6efd; }
    .fail { color: #dc3545; }
    .meta {
      font-size: 15px;
      color: #555;
      margin-top: 20px;
    }
    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #6b3b1f;
    }
  </style>
</head>
<body>
  <div class="verify-card">
    <div class="brand">RUCHI TUTORIAL</div>
    <h2 class="mt-3">Certificate Verification</h2>
    <div id="result"></div>
    <div class="meta mt-4">
      For any queries, please contact <strong>Ruchi Tutorial Administration</strong>.
    </div>
  </div>

<script>
  function getQueryParams() {
    const params = {};
    window.location.search.substring(1).split("&").forEach(part => {
      const [key, val] = part.split("=");
      if (key && val) params[key] = decodeURIComponent(val.replace(/\+/g, ' '));
    });
    return params;
  }
  
  const params = getQueryParams();
  const resultDiv = document.getElementById('result');
  
  // Load stored certificates
  let savedCertificates = JSON.parse(localStorage.getItem("certificates") || "[]");
  
  if (params.id) {
    const cert = savedCertificates.find(c =>
      c.id === params.id &&
      (!params.name || c.name.toLowerCase() === params.name.toLowerCase())
    );
    
    if (cert) {
      resultDiv.innerHTML = `
        <div class="status success">✅ Certificate Verified</div>
        <p>This certificate is issued to:</p>
        <h3>${cert.name}</h3>
        <p><strong>Certificate ID:</strong> ${cert.id}</p>
        <p><strong>Course:</strong> ${cert.course}</p>
        <p><strong>Award:</strong> ${cert.award}</p>
        <p><strong>Date:</strong> ${cert.date}</p>
        <p class="text-muted">Verified on ${new Date().toLocaleDateString()}</p>
      `;
    } else {
      resultDiv.innerHTML = `
        <div class="status fail">❌ Certificate Not Found</div>
        <p>No matching certificate record exists.</p>
      `;
    }
  } else {
    resultDiv.innerHTML = `
      <div class="status fail">❌ Invalid Request</div>
      <p>Missing certificate details in link.</p>
    `;
  }
</script>
</body>
</html>
