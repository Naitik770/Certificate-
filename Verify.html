<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificate Verification — Ruchi Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:linear-gradient(135deg,#fdfcfb 0%,#e2d1c3 100%);font-family:'Inter',sans-serif;padding:40px}
    .verify-card{max-width:700px;margin:auto;background:#fff;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.1);padding:40px;text-align:center}
    .verify-card h1{font-size:32px;font-weight:700;color:#6b3b1f;margin-bottom:10px}
    .verify-card .subtitle{font-size:15px;color:#777;margin-bottom:25px;text-transform:uppercase;letter-spacing:1.5px}
    .details{text-align:left;margin:0 auto;max-width:500px}
    .detail-item{padding:12px 18px;margin:10px 0;border-radius:12px;background:#f8f5f1;display:flex;justify-content:space-between}
    .detail-item strong{color:#3a2d23}
    .status-badge{margin-top:25px;padding:12px 20px;border-radius:30px;background:linear-gradient(90deg,#28a745,#218838);color:#fff;font-weight:600;font-size:18px;display:inline-block}
    .notfound{color:#c00;font-weight:600;font-size:18px;margin-top:20px}
  </style>
</head>
<body>
  <div class="verify-card">
    <h1>Certificate Verification</h1>
    <div class="subtitle">Ruchi Tutorial</div>
    <div id="details"></div>
    <div id="status"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const certId=params.get("id"), name=params.get("name"), course=params.get("course"), award=params.get("award"), date=params.get("date"), issuer=params.get("issuer");
    const detailsDiv=document.getElementById("details"), statusDiv=document.getElementById("status");

    if(certId && name && course && award && date && issuer){
      detailsDiv.innerHTML=`
        <div class="details">
          <div class="detail-item"><strong>Certificate ID:</strong> <span>${certId}</span></div>
          <div class="detail-item"><strong>Student Name:</strong> <span>${decodeURIComponent(name)}</span></div>
          <div class="detail-item"><strong>Course:</strong> <span>${decodeURIComponent(course)}</span></div>
          <div class="detail-item"><strong>Award Type:</strong> <span>${decodeURIComponent(award)}</span></div>
          <div class="detail-item"><strong>Date:</strong> <span>${decodeURIComponent(date)}</span></div>
          <div class="detail-item"><strong>Issued By:</strong> <span>${decodeURIComponent(issuer)}</span></div>
        </div>`;
      statusDiv.innerHTML=`<div class="status-badge">✔ Verified — Authentic Certificate</div>`;
    } else {
      detailsDiv.innerHTML=`<div class="notfound">❌ Certificate details missing or QR invalid.</div>`;
    }
  </script>
</body>
</html>
